<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battle Royale Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>

            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        #game-container {
            width: 800px;
            height: 600px;
        }

    <div id="game-container"></div>

    <!-- Config -->
    <script src="src/config/gameConfig.js"></script>
    <script src="src/config/weaponConfig.js"></script>

    <!-- Game Entities -->

    <script src="src/entities/Weapon.js"></script>
    <script src="src/entities/PowerUp.js"></script>

    <script src="src/utils/TerrainGenerator.js"></script>

    <!-- Systems -->
    <script src="src/systems/InputManager.js"></script>
    <script src="src/systems/StateManager.js"></script>
    <script src="src/systems/ParticleManager.js"></script>

    <!-- Scenes -->
    <script src="src/scenes/LoadScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameLobbyScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
